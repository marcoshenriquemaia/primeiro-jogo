<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Dog Catch Game</title>
</head>

<body>
  <main class='main'>
    <ul class='rank'></ul>
    <span class='your-nick'></span>
    <div class='nick-box'>
      <input name='name' placeholder="Seu nick" class='nick-field'/>
      <button class='button-play'>Jogar</button>
    </div>
    <div class='container'>
      <div class='record'>
        <img src="./src/images/award.png">
        <span class='record-number'>0</span>
      </div>
      <div class='life-points-wrapper'>
        <span class='scoreboard'> 0 </span>
        <div class='life-bar'>
          <div class='bar'></div>
        </div>
      </div>
      <canvas class='battlefield' width='600px' height="600px">
      </canvas>
      <div class='buff-keys'>
        <div class='q-wrapper key-wrapper'>
          <span class='blue-buff-amount'>0</span>
          <img src="./src/images/letter-q-key-on-keyboard.png" class='key-img' />
        </div>
        <div class='w-wrapper key-wrapper'>
          <span class='black-buff-amount'>0</span>
          <img src="./src/images/key-w-of-a-computer-keyboard.png" class='key-img' />
        </div>
        <div class='e-wrapper key-wrapper'>
          <span class='orange-buff-amount'>0</span>
          <img src="./src/images/keyboard-key-e.png" class='key-img' />
        </div>
        <div class='r-wrapper key-wrapper'>
          <div class='sprint-box'>
            <div class='sprint-bar'></div>
          </div>
          <img src="./src/images/letter-r-key-on-keyboard.png" class='key-img' />
        </div>
      </div>
    </div>
  </main>
  
  <script src='./app.js' type="module"></script>
</body>

</html>
